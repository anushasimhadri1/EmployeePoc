<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Name Column -->
    <ng-container matColumnDef="empCode">
        <th mat-header-cell *matHeaderCellDef> Employee Code </th>
        <td mat-cell *matCellDef="let element"> {{element.empCode}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef> Employee Name</th>
        <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="doj">
        <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
        <td mat-cell *matCellDef="let element"> {{element.doj | date}} </td>
    </ng-container>
    <!-- Symbol Column -->

    <ng-container matColumnDef="qualification">
        <th mat-header-cell *matHeaderCellDef> Qualification </th>
        <td mat-cell *matCellDef="let element"> {{element.qualification}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="managerCode">
        <th mat-header-cell *matHeaderCellDef> Manager Code </th>
        <td mat-cell *matCellDef="let element"> {{element.managerCode}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="openEdit(element)">edit</mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="openDelete(element)">delete</mat-icon>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
